<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- Local styles.css-->
        <link href="/static/styles.css" rel="stylesheet">

        <title>CS50 To-do Manager: {% block title %}{% endblock %}</title>

    </head>
    <body>
        <nav class="navbar navbar-light bg-faded justify-content-between flex-nowrap flex-row border bg-dark">
            <div class="container-fluid">
                <ul class="nav navbar-nav flex-row float-right" >
                    {% if session["user_id"] %}
                     <li class="nav-item"><a class="nav-link pr-3 text-white"href="/">HOME</a></li>
                    <li class="nav-item"><a class="nav-link pr-3 text-white" href="/add">ADD</a></li>
                    <li class="nav-item"><a class="nav-link text-white pr-3" href="/history">HISTORY</a></li>
                </ul>
                <a href="/logout" class="navbar-brand float-left text-white fs-11 text-center">LOGOUT</a>

                {% else %}
                <li class="nav-item"><a class="nav-link pr-3 text-white" href="/login">LOGIN</a></li>
                <li class="nav-item"><a class="nav-link pr-3 text-white " href="/register">REGISTER</a></li>

                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            To-do Manager Website for CS50x Final Project.
        </footer>

    </body>

</html>
