<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- Local styles.css-->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Script JS -->
        <script src = "static/script.js" defer></script>
        <title>CS50 To-do Manager: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav>    <div class="centerNav">
                    {% if session["user_id"] %}
                    <button class="home" onclick = "homeButtonNav()">Home</button>
                     <button class="add" onclick="showForm()">Add</button>
                     <button class="history" onclick = "historyButtonNav()">History</button>
                     <button class="logout" onclick = "logoutButtonNav()">Logout</button>
        
                {% else %}
                <button class="login" onclick = "loginButtonNav()">Login</button>
                <button class="register" onclick = "registerButtonNav()">Register</button>
                {% endif %}
        </nav>
    </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            To-do Manager Website for CS50x Final Project & Updated for The Odin Project.
        </footer>

    </body>

</html>
